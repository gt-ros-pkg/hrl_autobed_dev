<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AutoBed Controls | Web Interface</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="autobed.css" type="text/css" />

        <script type="text/javascript" src="ros/EventEmitter2/eventemitter2.js"></script>
        <script type="text/javascript" src="ros/roslibjs/roslib.js"></script>
        <script type="text/javascript" src="ros/extend_ros.js"></script>
        <script type="text/javascript" src="autobed.js"></script>

    </head>

    <body id="body" onload="AutoBed.start()" class="disconnected">
        <div id="controls">
            <h3>AutoBed Controls</h3>
            <div id="controls-toprow">
                <button id="head-up" class="disconnected" value="headUP" >Head Up</button>
                <button id="bed-up" class="disconnected" value="bedUP" >Bed Up</button>
                <button id="legs-up" class="disconnected" value="legsUP" >Legs Up</button>
            </div>
            <div id="controls-bottomrow">
                <button id="head-down" class="disconnected" value="headDN" >Head Down</button>
                <button id="bed-down" class="disconnected" value="bedDN" >Bed Down</button>
                <button id="legs-down" class="disconnected" value="legsDN" >Legs Down</button>
            </div>
            <div id="log">Ready</div>
        </div>
    </body>
</html>
